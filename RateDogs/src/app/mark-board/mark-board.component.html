<div class="w-25 m-auto" *ngIf="dogService.dogImage">
  <h4 class="fw-bold">
    Mark for the dog:
    {{mark}} / 10
    <span *ngIf="mark > 10" class="text-danger">Amazing!</span>
  </h4>
  <mat-slider
    min="1"
    max="15"
    step="1"
    class="w-100">
    <input [(ngModel)]="mark" matSliderThumb>
  </mat-slider>
  <div class="mt-3 text-center">
    <button
      (click)="handleSubmit()"
      mat-raised-button
      color="primary">Submit</button>
  </div>
</div>
